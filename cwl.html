        updateSortHeaders();

    // MODIFIED: This function now contains the time-sensitive logic
    function displayData(players, currentWarEndTime) {
        const tableBody = document.getElementById('cwl-list');
        tableBody.innerHTML = '';

        let hoursRemaining = -1; // Default to -1 if not in war
        if (currentWarEndTime) {
            const now = new Date();
            const endTime = new Date(currentWarEndTime);
            hoursRemaining = (endTime - now) / (1000 * 60 * 60);
        }

        players.forEach(player => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = player.name;
            row.appendChild(nameCell);

            const attacksText = `${player.attacks}/${player.warsParticipated}`;

            // Determine the class for the attacks cell
            let attacksClass = '';
            if (hoursRemaining > 0 && !player.attackedInCurrentWar) {
                if (hoursRemaining < 2) {
                    attacksClass = 'attack-urgent'; // Red
                } else if (hoursRemaining < 4) {
                    attacksClass = 'attack-warning'; // Orange
                }
            } else if (player.missedAttacks > 0) {
                attacksClass = 'missed-attack'; // Original red for missed attacks
            }

            row.innerHTML += `
                    <td class="${attacksClass}">${attacksText}</td>
                    <td>${player.stars}</td>
                    <td>${player.avgStars}</td>
                    <td>${player.starsConceded}</td>
                    <td><b>${player.netStars}</b></td>
                    <td>${player.avgDestruction}%</td>
                `;

            tableBody.appendChild(row);
        });
        document.getElementById('loader').style.display = 'none';
        document.getElementById('cwl-table').style.display = 'table';
    }

    document.querySelectorAll('th.sortable').forEach(th => {

</script>
