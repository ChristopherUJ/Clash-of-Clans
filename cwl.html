<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWL Performance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Lato&display=swap');
        :root {
            --coc-gold: #fde068;
            --coc-light-text: #e0e0e0;
            --coc-dark-panel: #111;
            --coc-red: #ff6b6b;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: #000;
            color: var(--coc-light-text);
            padding: 20px;
            min-height: 100vh;
        }
        h1, th {
            font-family: 'Lilita One', cursive;
            color: var(--coc-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        h1 { text-align: center; }
        .nav-link {
            display: block; text-align: center; margin-bottom: 20px; color: #87cefa;
            font-family: 'Lilita One', cursive; font-size: 1.2em; text-decoration: none;
        }
        .nav-link:hover { text-decoration: underline; }
        #loader { text-align: center; font-size: 1.2em; }
        table {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: var(--coc-dark-panel);
            border: 2px solid var(--coc-gold);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        th, td { padding: 12px 15px; text-align: center; border-bottom: 1px solid #444; }
        td:first-child { text-align: left; }
        th { background-color: rgba(0,0,0,0.3); }
        .missed-attacks { color: var(--coc-red); font-weight: bold; }
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: rgba(255,255,255,0.1); }
        .sortable.sorted-asc::after { content: ' ▲'; }
        .sortable.sorted-desc::after { content: ' ▼'; }
    </style>
</head>
<body>
<h1>Clan War League Performance</h1>
<a href="/index.html" class="nav-link">← Back to Main Roster</a>
<div id="loader">Calculating CWL stats... this may take a moment.</div>
<table id="cwl-table" style="display:none;">
    <thead>
    <tr>
        <th class="sortable" data-column="name">Player</th>
        <th class="sortable" data-column="attacks">Attacks</th>
        <th class="sortable" data-column="missedAttacks">Missed</th>
        <th class="sortable" data-column="stars">⭐ Earned</th>
        <th class="sortable" data-column="starsConceded">⭐ Conceded</th>
        <th class="sortable sorted-desc" data-column="netStars">Net ⭐</th>
        <th class="sortable" data-column="avgDestruction">Avg %</th>
    </tr>
    </thead>
    <tbody id="cwl-list"></tbody>
</table>
<script>
    let allPlayers = [];
    let sortState = { column: 'netStars', order: 'desc' };

    async function getCwlData() {
        try {
            const response = await fetch(`/cwl-stats`);
            allPlayers = await response.json();
            if (!response.ok) throw new Error(allPlayers.error || 'An unknown error occurred.');
            renderTable();
        } catch (error) {
            document.getElementById('loader').innerText = `Error: ${error.message}`;
        }
    }

    function renderTable() {
        // --- MODIFIED SORTING LOGIC ---
        allPlayers.sort((a, b) => {
            let valA, valB;
            const column = sortState.column;

            if (column === 'name') {
                valA = a.name.toLowerCase();
                valB = b.name.toLowerCase();
            } else if (column === 'avgDestruction') {
                // This is the fix: convert the string back to a number for sorting
                valA = parseFloat(a.avgDestruction);
                valB = parseFloat(b.avgDestruction);
            } else {
                // All other columns are already numbers
                valA = a[column];
                valB = b[column];
            }

            if (valA < valB) return sortState.order === 'asc' ? -1 : 1;
            if (valA > valB) return sortState.order === 'asc' ? 1 : -1;
            return 0;
        });

        updateSortHeaders();
        displayData(allPlayers);
    }

    function updateSortHeaders() {
        document.querySelectorAll('th.sortable').forEach(th => {
            th.classList.remove('sorted-asc', 'sorted-desc');
            if (th.dataset.column === sortState.column) {
                th.classList.add(sortState.order === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
        });
    }

    function displayData(players) {
        const tableBody = document.getElementById('cwl-list');
        tableBody.innerHTML = '';
        players.forEach(player => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = player.name;
            row.appendChild(nameCell);

            row.innerHTML += `
                    <td>${player.attacks}</td>
                    <td class="${player.missedAttacks > 0 ? 'missed-attacks' : ''}">${player.missedAttacks}</td>
                    <td>${player.stars}</td>
                    <td>${player.starsConceded}</td>
                    <td><b>${player.netStars}</b></td>
                    <td>${player.avgDestruction}%</td>
                `;

            tableBody.appendChild(row);
        });
        document.getElementById('loader').style.display = 'none';
        document.getElementById('cwl-table').style.display = 'table';
    }

    document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
            const column = th.dataset.column;
            if (sortState.column === column) {
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = column;
                sortState.order = (column === 'name') ? 'asc' : 'desc';
            }
            renderTable();
        });
    });

    window.onload = getCwlData;
</script>
</body>
</html>
