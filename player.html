<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <style>
        /* MODIFIED: Imported the 'Lilita One' font */
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Lato&display=swap');

        :root {
            --coc-gold: #fde068;
            --coc-dark-blue: #1a2c48;
            --coc-light-text: #e0e0e0;
            --coc-dark-panel: rgba(10, 20, 35, 0.7);
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--coc-dark-blue);
            background-image: linear-gradient(180deg, #283e63 0%, #1a2c48 100%);
            color: var(--coc-light-text);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: var(--coc-dark-panel);
            border: 2px solid var(--coc-gold);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1, h2, .back-link {
            /* MODIFIED: Using the new font */
            font-family: 'Lilita One', cursive;
            color: var(--coc-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        h1 { text-align: center; font-size: 1.5em; }
        h2 { font-size: 1.2em; border-bottom: 1px solid #4a5c78; padding-bottom: 10px; margin-top: 30px;}

        p { font-size: 1.1em; line-height: 1.6; }
        strong { color: var(--coc-gold); font-weight: normal; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid var(--coc-gold);
            border-radius: 5px;
            color: var(--coc-gold);
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .back-link:hover {
            background-color: rgba(253, 224, 104, 0.2);
        }
        #loader { text-align: center; font-size: 1.2em; }
    </style>
</head>
<body>
<div class="container">
    <h1 id="player-name">Player Stats</h1>
    <div id="loader">Loading stats...</div>
    <div id="stats-content" style="display:none;"></div>
    <a href="/index.html" class="back-link">‚Üê Back to Clan List</a>
</div>

<script>
    // --- JavaScript code remains exactly the same ---
    async function loadPlayerStats() {
        const loader = document.getElementById('loader');
        const statsContent = document.getElementById('stats-content');
        try {
            const params = new URLSearchParams(window.location.search);
            const playerTag = params.get('tag');
            if (!playerTag) throw new Error('Player tag not found in URL.');
            const response = await fetch(`/player/${playerTag}`);
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Could not fetch player stats.');
            document.getElementById('player-name').textContent = `${data.name} (${data.tag})`;
            statsContent.innerHTML = `
                    <h2>General</h2>
                    <p><strong>Town Hall:</strong> ${data.townHallLevel}</p>
                    <p><strong>Experience Level:</strong> ${data.expLevel}</p>
                    <p><strong>Trophies:</strong> ${data.trophies.toLocaleString()} üèÜ</p>
                    <p><strong>Personal Best:</strong> ${data.bestTrophies.toLocaleString()} üèÜ</p>
                    <p><strong>War Stars:</strong> ${data.warStars.toLocaleString()} ‚≠ê</p>
                    <h2>Donations</h2>
                    <p><strong>Season Donations:</strong> ${data.donations.toLocaleString()}</p>
                    <p><strong>Season Received:</strong> ${data.donationsReceived.toLocaleString()}</p>
                    <p><strong>Troop Donations (Lifetime):</strong> ${data.troopDonations.toLocaleString()}</p>
                    <p><strong>Spell Donations (Lifetime):</strong> ${data.spellDonations.toLocaleString()}</p>
                    <p><strong>Siege Machine Donations (Lifetime):</strong> ${data.siegeDonations.toLocaleString()}</p>
                `;
            loader.style.display = 'none';
            statsContent.style.display = 'block';
        } catch (error) {
            loader.innerText = `Error: ${error.message}`;
        }
    }
    window.onload = loadPlayerStats;
</script>
</body>
</html>
