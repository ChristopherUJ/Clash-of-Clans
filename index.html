<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Members</title>
    <style>
        /* ...styles remain the same... */
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Lato&display=swap');
        :root {
            --coc-gold: #fde068;
            --coc-light-text: #e0e0e0;
            --coc-dark-panel: #111;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: #000;
            color: var(--coc-light-text);
            padding: 20px;
            min-height: 100vh;
        }
        h1, th {
            font-family: 'Lilita One', cursive;
            color: var(--coc-gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        h1 { text-align: center; }
        .nav-link {
            display: block; text-align: center; margin-bottom: 20px; color: #87cefa;
            font-family: 'Lilita One', cursive; font-size: 1.2em; text-decoration: none;
        }
        .nav-link:hover { text-decoration: underline; }
        #loader { text-align: center; font-size: 1.2em; }
        table {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: var(--coc-dark-panel);
            border: 2px solid var(--coc-gold);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #444;
            vertical-align: middle;
        }
        th { background-color: rgba(0,0,0,0.3); }
        a { color: #87cefa; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .rank-cell span { display: block; line-height: 1.3; }
        .rank-highest { font-size: 0.9em; }
        .rank-current { font-size: 0.9em; color: #ff6b6b; }
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: rgba(255,255,255,0.1); }
        .sortable.sorted-asc::after { content: ' ▲'; }
        .sortable.sorted-desc::after { content: ' ▼'; }
        @media (max-width: 600px) {
            body { padding: 5px; }
            h1 { font-size: 1.8em; }
            table { max-width: 100%; font-size: 0.9em; }
            th, td { padding: 8px 5px; line-height: 1.2; }
            .player-tag { display: block; font-size: 0.8em; color: #aaa; }
        }
    </style>
</head>
<body>
<h1>Clan Members</h1>
<a href="/cwl.html" class="nav-link">View CWL Performance →</a>
<div id="loader">Fetching data...</div>
<table id="member-table" style="display:none;">
    <thead>
    <tr>
        <th class="sortable sorted-desc" data-column="trophies">Trophies</th>
        <th class="sortable" data-column="name">Name</th>
        <th class="sortable" data-column="rank">Rank</th>
        <th class="sortable" data-column="lastSeenActive">Last Active</th>
    </tr>
    </thead>
    <tbody id="member-list"></tbody>
</table>
<script>
    let allMembers = [];
    let sortState = { column: 'trophies', order: 'desc' };

    // --- MODIFIED: Updated the date formatting function ---
    function formatDateTime(dateString) {
        if (!dateString) return 'Never';
        const date = new Date(dateString);
        const options = {
            day: 'numeric', month: 'short',
            hour: 'numeric', minute: '2-digit', hour12: false // Use 24-hour format
        };
        return date.toLocaleString('en-GB', options); // en-GB gives a common "4 Aug, 16:07" format
    }

    async function getTrackedData() {
        try {
            const response = await fetch(`/tracked-clan-data`);
            allMembers = await response.json();
            if (!response.ok) throw new Error(allMembers.error || 'An unknown error occurred.');
            renderTable();
        } catch (error) { document.getElementById('loader').innerText = `Error: ${error.message}`; }
    }

    function renderTable() {
        allMembers.sort((a, b) => {
            let valA, valB;
            const column = sortState.column;
            if (column === 'lastSeenActive') {
                valA = new Date(a.lastSeenActive || 0);
                valB = new Date(b.lastSeenActive || 0);
            } else if (column === 'name') {
                valA = a.name.toLowerCase(); valB = b.name.toLowerCase();
            } else if (column === 'rank') {
                valA = a.sortOrder; valB = b.sortOrder;
            } else {
                valA = a.trophies; valB = b.trophies;
            }
            if (valA < valB) return sortState.order === 'asc' ? -1 : 1;
            if (valA > valB) return sortState.order === 'asc' ? 1 : -1;
            return 0;
        });
        updateSortHeaders();
        displayData(allMembers);
    }

    function updateSortHeaders() {
        document.querySelectorAll('th.sortable').forEach(th => {
            th.classList.remove('sorted-asc', 'sorted-desc');
            if (th.dataset.column === sortState.column) {
                th.classList.add(sortState.order === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
        });
    }

    // --- MODIFIED: Added conditional coloring logic ---
    function displayData(members) {
        const tableBody = document.getElementById('member-list');
        tableBody.innerHTML = '';
        members.forEach(member => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const trophiesCell = document.createElement('td');
            const rankCell = document.createElement('td');
            const lastActiveCell = document.createElement('td');

            const playerLink = document.createElement('a');
            playerLink.href = `/player.html?tag=${member.tag.replace('#', '')}`;
            const nameText = document.createTextNode(`${member.name} `);
            const tagSpan = document.createElement('span');
            tagSpan.className = 'player-tag';
            tagSpan.textContent = `(${member.tag})`;
            playerLink.appendChild(nameText);
            playerLink.appendChild(tagSpan);
            nameCell.appendChild(playerLink);

            trophiesCell.textContent = member.trophies.toLocaleString();

            rankCell.classList.add('rank-cell');
            let rankHtml = `<span class="rank-highest"><b>${member.highestRoleName}</b></span>`;
            if (member.currentRoleName !== member.highestRoleName) {
                rankHtml += `<span class="rank-current"><b>${member.currentRoleName}</b> (Current)</span>`;
            }
            rankCell.innerHTML = rankHtml;

            lastActiveCell.textContent = formatDateTime(member.lastSeenActive);

            // Add conditional coloring based on how long ago the player was active
            if (member.lastSeenActive) {
                const lastActiveDate = new Date(member.lastSeenActive);
                const now = new Date();
                const diffDays = (now - lastActiveDate) / (1000 * 60 * 60 * 24);

                if (diffDays > 7) {
                    lastActiveCell.style.color = '#ff6b6b'; // Red
                } else if (diffDays > 3) {
                    lastActiveCell.style.color = '#f0ad4e'; // Orange
                }
            }

            row.appendChild(trophiesCell);
            row.appendChild(nameCell);
            row.appendChild(rankCell);
            row.appendChild(lastActiveCell);
            tableBody.appendChild(row);
        });
        document.getElementById('loader').style.display = 'none';
        document.getElementById('member-table').style.display = 'table';
    }

    document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
            const column = th.dataset.column;
            if (sortState.column === column) {
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = (column === 'name') ? 'asc' : 'desc';
            }
            renderTable();
        });
    });

    window.onload = getTrackedData;
</script>
</body>
</html>
