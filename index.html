<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Member Ranks</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; color: #333; padding: 20px; }
        h1 { text-align: center; }
        #loader { text-align: center; font-size: 1.2em; }
        table { width: 100%; max-width: 800px; margin: 20px auto; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); background-color: white; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; vertical-align: middle; }
        th { background-color: #555; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .rank-cell span { display: block; line-height: 1.3; }
        .rank-highest { font-size: 0.9em; }
        .rank-current { font-size: 0.9em; color: #d9534f; }
        /* --- NEW STYLES for Sorting --- */
        .sortable { cursor: pointer; user-select: none; }
        .sortable:hover { background-color: #6c757d; }
        .sortable.sorted-asc::after { content: ' ▲'; }
        .sortable.sorted-desc::after { content: ' ▼'; }
    </style>
</head>
<body>
<h1>Clan Member Ranks</h1>
<div id="loader">Fetching data...</div>
<table id="member-table" style="display:none;">
    <thead>
    <tr>
        <th class="sortable" data-column="name">Name</th>
        <th class="sortable sorted-desc" data-column="trophies">Trophies</th>
        <th class="sortable" data-column="rank">Rank</th>
    </tr>
    </thead>
    <tbody id="member-list"></tbody>
</table>

<script>
    let allMembers = []; // Store the original fetched data
    let sortState = { column: 'trophies', order: 'desc' }; // Default sort state

    // Main function to fetch data when the page loads
    async function getTrackedData() {
        try {
            const response = await fetch(`/tracked-clan-data`);
            allMembers = await response.json(); // Store data globally
            if (!response.ok) throw new Error(allMembers.error || 'An unknown error occurred.');

            renderTable(); // Initial render with default sort
        } catch (error) {
            document.getElementById('loader').innerText = `Error: ${error.message}`;
        }
    }

    // --- NEW: Function to handle sorting and re-rendering ---
    function renderTable() {
        // Sorting logic
        allMembers.sort((a, b) => {
            let valA, valB;

            switch (sortState.column) {
                case 'name':
                    valA = a.name.toLowerCase();
                    valB = b.name.toLowerCase();
                    break;
                case 'rank':
                    valA = a.sortOrder;
                    valB = b.sortOrder;
                    break;
                default: // trophies
                    valA = a.trophies;
                    valB = b.trophies;
                    break;
            }

            if (valA < valB) return sortState.order === 'asc' ? -1 : 1;
            if (valA > valB) return sortState.order === 'asc' ? 1 : -1;
            return 0;
        });

        updateSortHeaders();
        displayData(allMembers);
    }

    // --- NEW: Update headers to show sort indicators ---
    function updateSortHeaders() {
        document.querySelectorAll('th.sortable').forEach(th => {
            th.classList.remove('sorted-asc', 'sorted-desc');
            if (th.dataset.column === sortState.column) {
                th.classList.add(sortState.order === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
        });
    }

    // This function now only handles putting data into the table
    function displayData(members) {
        const tableBody = document.getElementById('member-list');
        const loader = document.getElementById('loader');
        const table = document.getElementById('member-table');
        tableBody.innerHTML = '';
        members.forEach(member => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const trophiesCell = document.createElement('td');
            const rankCell = document.createElement('td');
            rankCell.classList.add('rank-cell');

            const playerLink = document.createElement('a');
            playerLink.href = `/player.html?tag=${member.tag.replace('#', '')}`;
            playerLink.textContent = `${member.name} (${member.tag})`;
            nameCell.appendChild(playerLink);
            trophiesCell.textContent = member.trophies.toLocaleString();

            let rankHtml = `<span class="rank-highest"><b>${member.highestRoleName}</b></span>`;
            if (member.currentRoleName !== member.highestRoleName) {
                rankHtml += `<span class="rank-current"><b>${member.currentRoleName}</b> (Current)</span>`;
            }
            rankCell.innerHTML = rankHtml;

            row.appendChild(nameCell);
            row.appendChild(trophiesCell);
            row.appendChild(rankCell);
            tableBody.appendChild(row);
        });
        loader.style.display = 'none';
        table.style.display = 'table';
    }

    // --- NEW: Add event listeners to headers ---
    document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
            const column = th.dataset.column;
            if (sortState.column === column) {
                // Reverse the order if clicking the same column
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                // Set new column and default order
                sortState.column = column;
                sortState.order = (column === 'name') ? 'asc' : 'desc'; // Name sorts A-Z, others sort high-low
            }
            renderTable(); // Re-sort and display the data
        });
    });

    window.onload = getTrackedData;
</script>
</body>
</html>
