<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Members</title>
    <style>
        /* ... existing styles ... */
        table { max-width: 900px; } /* Widen table for new column */
    </style>
</head>
<body>
<h1>Clan Members</h1>
<a href="/cwl.html" class="nav-link">View CWL Performance â†’</a>
<div id="loader">Fetching data...</div>
<table id="member-table" style="display:none;">
    <thead>
    <tr>
        <th class="sortable sorted-desc" data-column="trophies">Trophies</th>
        <th class="sortable" data-column="name">Name</th>
        <th class="sortable" data-column="rank">Rank</th>
        <th class="sortable" data-column="lastSeenActive">Last Active</th>
    </tr>
    </thead>
    <tbody id="member-list"></tbody>
</table>
<script>
    let allMembers = [];
    let sortState = { column: 'trophies', order: 'desc' };

    // --- NEW: Helper function to format time ---
    function timeAgo(dateString) {
        if (!dateString) return 'Never';
        const date = new Date(dateString);
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + " years ago";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + " months ago";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + " days ago";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + " hours ago";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + " minutes ago";
        return "Just now";
    }

    async function getTrackedData() {
        try {
            const response = await fetch(`/tracked-clan-data`);
            allMembers = await response.json();
            if (!response.ok) throw new Error(allMembers.error || 'An unknown error occurred.');
            renderTable();
        } catch (error) { document.getElementById('loader').innerText = `Error: ${error.message}`; }
    }

    function renderTable() {
        allMembers.sort((a, b) => {
            let valA, valB;
            const column = sortState.column;
            // MODIFIED: Handle date sorting for lastSeenActive
            if (column === 'lastSeenActive') {
                valA = new Date(a.lastSeenActive || 0);
                valB = new Date(b.lastSeenActive || 0);
            } else if (column === 'name') {
                valA = a.name.toLowerCase(); valB = b.name.toLowerCase();
            } else if (column === 'rank') {
                valA = a.sortOrder; valB = b.sortOrder;
            } else {
                valA = a.trophies; valB = b.trophies;
            }
            if (valA < valB) return sortState.order === 'asc' ? -1 : 1;
            if (valA > valB) return sortState.order === 'asc' ? 1 : -1;
            return 0;
        });
        updateSortHeaders();
        displayData(allMembers);
    }

    function updateSortHeaders() {
        document.querySelectorAll('th.sortable').forEach(th => {
            th.classList.remove('sorted-asc', 'sorted-desc');
            if (th.dataset.column === sortState.column) {
                th.classList.add(sortState.order === 'asc' ? 'sorted-asc' : 'sorted-desc');
            }
        });
    }

    function displayData(members) {
        const tableBody = document.getElementById('member-list');
        tableBody.innerHTML = '';
        members.forEach(member => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const trophiesCell = document.createElement('td');
            const rankCell = document.createElement('td');
            const lastActiveCell = document.createElement('td'); // ADDED: New cell

            // ... (nameCell and trophiesCell logic is the same) ...
            const playerLink = document.createElement('a');
            playerLink.href = `/player.html?tag=${member.tag.replace('#', '')}`;
            const nameText = document.createTextNode(`${member.name} `);
            const tagSpan = document.createElement('span');
            tagSpan.className = 'player-tag';
            tagSpan.textContent = `(${member.tag})`;
            playerLink.appendChild(nameText);
            playerLink.appendChild(tagSpan);
            nameCell.appendChild(playerLink);
            trophiesCell.textContent = member.trophies.toLocaleString();

            rankCell.classList.add('rank-cell');
            let rankHtml = `<span class="rank-highest"><b>${member.highestRoleName}</b></span>`;
            if (member.currentRoleName !== member.highestRoleName) {
                rankHtml += `<span class="rank-current"><b>${member.currentRoleName}</b> (Current)</span>`;
            }
            rankCell.innerHTML = rankHtml;

            // ADDED: Populate last active cell
            lastActiveCell.textContent = timeAgo(member.lastSeenActive);

            row.appendChild(trophiesCell);
            row.appendChild(nameCell);
            row.appendChild(rankCell);
            row.appendChild(lastActiveCell); // ADDED: Add new cell to row
            tableBody.appendChild(row);
        });
        document.getElementById('loader').style.display = 'none';
        document.getElementById('member-table').style.display = 'table';
    }

    document.querySelectorAll('th.sortable').forEach(th => {
        th.addEventListener('click', () => {
            const column = th.dataset.column;
            if (sortState.column === column) {
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                sortState.column = column;
                sortState.order = (column === 'name' || column === 'lastSeenActive') ? 'desc' : 'asc';
                if (column !== 'name') sortState.order = 'desc';
            }
            renderTable();
        });
    });

    window.onload = getTrackedData;
</script>
</body>
</html>
